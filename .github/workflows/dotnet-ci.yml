name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore TechnicalTest.Solution.sln

      - name: Build
        run: dotnet build TechnicalTest.Solution.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test TechnicalTest.Solution.sln --no-build --configuration Release --collect:"XPlat Code Coverage"

